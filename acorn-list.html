<h1>All Acorns</h1>
<table class="table table-hover" ng-if="!loading">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <!--<th>Language</th>-->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="acorn in acorns | orderBy: 'name'" ng-click="visit(acorn.id)">
            <th><i ng-show="acorn.sticky" class="glyphicon glyphicon-lock"></i> {{acorn.name}}</th>
            <td>{{acorn.author}}</th>
            <!--<td>{{acorn.language}}</td>-->
        </tr>
    </tbody>
</table>
